{% extends 'index.html' %}
{% load static %}

{% block content %}
	<form id='login' method="POST">
		{% csrf_token %}
		<div class='row d-flex justify-content-around jumbotron bg-transparent'>
			<div class='col-6  shadow p-4'>
				<h3 class='text-align-center mx-auto w-100'>LOGIN</h3>
				<label class='mt-3' >Email</label>
				<input type="email" name="email" class='form-control'>

				<label class='mt-3' >Password</label>
				<input type="password" name="password" class='form-control'>
				<div class='mt-3' ></div>
				<a href="{% url 'certificate_app:forgot_password' %}">Forgot Password</a>
				<div class='mt-2'></div>
				<input type="submit" name="" value='Sign In' class='mt-4 btn btn-primary form-control'>
				<a href="{% url 'certificate_app:register' %}" class='btn btn-warning mt-3  form-control'>Register</a>
				<small class='font-italic'>If you don't have account </small>
			</div>
		</div>
	</form>	
{% endblock %}
