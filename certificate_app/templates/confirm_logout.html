{% extends 'index.html' %}

{% block content %}
	<p class="lead text-center my-3 font-weight-bolder">
		Are You Sure You Want To Logout ?
	</p>
	<form class="container w-75 shadow bg-transparent p-3 jumbotron  mt-4 text-center" id="login" method="POST">
		{% csrf_token %}
		<input type="submit" value="CONFIRM" name="ok" class="btn btn-outline-primary mt-4 mr-5">
		<input type="submit" value="CANCEL" name="cancel" class="btn btn-outline-danger mt-4 ml-5">
	</form>
{% endblock %}
